[phases.setup]
nixPkgs = ["python311", "pip"]
aptPkgs = ["tesseract-ocr", "tesseract-ocr-eng", "poppler-utils"]

[phases.install]
cmds = [
    "cd backend && pip install --upgrade pip",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend && python manage.py collectstatic --no-input",
    "cd backend && python manage.py migrate --no-input"
]

[start]
cmd = "cd backend && gunicorn warranty_vault.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
